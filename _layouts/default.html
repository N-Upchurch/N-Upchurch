<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/animate.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,600,800&amp;subset=latin-ext" rel="stylesheet">
    <link href='https://nathanupchurch.com/feed.xml' rel='alternate' type='application/atom+xml'>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="{{ site.baseurl }}/js/jquery-3.3.1.min.js"><\/script>'))
    </script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/tabs.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/loadTimer.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.jscroll.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/images/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/images/favicon_package_v0.16/safari-pinned-tab.svg" color="#494949">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">


    <!--######################################################## 
                        RANDOM POSTS SCRIPT
                        
        Modified from original script via Thorne Labs: 
        (https://upchur.ch/2t4oBJl)
        
    ########################################################-->
    <script type="text/javascript">

    var postsHREF = [{% for post in site.posts %}"{{ post.url }}"{% unless forloop.last %},{% endunless %}{% endfor %}];

    var postsTitle = [{% for post in site.posts %}"{{ post.title }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
    
    var postsFeaturedImage = [{% for post in site.posts %}"{{ site.baseurl }}{{ post.featured-image }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
        
    var postsDate = [{% for post in site.posts %}"{{ post.date | date: '%B %d, %Y' }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
    
    var postsSnippet = [{% for post in site.posts %}"{{ post.excerpt }}"{% unless forloop.last %},{% endunless %}{% endfor %}];    
    
    </script>
    <!--######################################################## 
                        END RANDOM POSTS SCRIPT        
    ########################################################-->
    
    <!--######################################################## 
                    Site Created with Jekyll Now:
                    https://upchur.ch/2M0b902        
    ########################################################-->
</head>
<body>
   
    <!--######################################################## 
                        PAGE TRANSITION
                        
        Many thanks to javascriptkit.com for their page
        transition tutorial:(upchur.ch/2JLeCm1), 
        and thanks to @tobiasahlin for spinkit. (upchur.ch/2JI7ZR2)
        
    ########################################################-->
    
    <div id="pageloader">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    
    <!--######################################################## 
                        END PAGE TRANSITION 
    ########################################################-->
    
 <!--Below places a title and remark above the navigation a la "spielTitle" & "spiel" in page front-matter.-->
 
<!--   
   <div class="spiel">
        <div class="row">
            <div class="twelve columns">
                <h1>{{ page.spielTitle }}</h1>
                <p>{{ page.spiel }}</p>
            </div>
        </div>
    </div>
-->
    <div id="main" role="main" class="container">
       {% include nav.html %}
       {{ content }}
<!--   {% include footer.html %} -->
    </div>
    {% include analytics.html %}
    <!-- WOW.js load on scroll-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js">   </script><script>new WOW().init();</script>
    
    <!--######################################################## 
                        ACTIVE TAB TOGGLER 
    ########################################################-->
    
    <script>
        var atab = document.querySelector('meta[name="activeTab"]');
        var active = atab && atab.getAttribute("content");
        console.log(active);
        activeTab(active);
    </script>
    
    <!--######################################################## 
                        END ACTIVE TAB TOGGLER 
    ########################################################-->
    <script id="dsq-count-scr" src="//nathanupchurch-com.disqus.com/count.js" async></script>
    <script>$('#year').html(new Date().getFullYear());</script>
</body>
</html>
